{% extends 'base.html' %}
{% block content %}

{% for n in N %}

    <div style="border: 2px black solid; border-radius: 20px; width: 400px;">
        
        <h1>
            {{n.title}}
        </h1>
        <h3>
            {{n.Date}}
        
            <button style="background-color: pink; border-radius: 3px;">
                <a href="{% url 'mybody' n.id %}">More</a>
            </button>
        </h3>
    </div>

{% endfor %}



{% endblock %}
